<!DOCTYPE html>
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8" ng-app="{{ page.app-name }}"> <![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html lang="en" class="no-js" ng-app="{{ page.app-name }}"><!--<![endif]-->

<head>
  {% include ipad_friendly_html5_head.html %}


  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
{% if site.y_key %}
  <META name="y_key" content="{{ site.y_key }}" />
{% endif %}


  {% if site.analytics_id %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.analytics_id }}', '{{ site.domain }}');
    ga('send', 'pageview');
</script>
  {% endif %}


</head>


<body class="{{ page.body-class }}"
{% if page.body-controller %} ng-controller="{{ page.body-controller }}"
{% endif %} >

{{ content }}

  <script src="/js/jquery.min.js"></script>  
  <script {%if page.debug %}src="/js/angular.js"{% else %}src="/js/angular.min.js"{% endif %}></script>  
  <script src="/js/mediaelement-and-player.min.js"></script>
  {% if page.js-bundle %}
  <script src="{{ page.js-bundle }}"></script>
  {% endif %}

</body>
</html>
