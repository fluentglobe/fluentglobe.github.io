    <script>
        !function() {
            var afterImageOffset = 180;

        function placeParts() {
            var bgWidth = tracer.offsetWidth, bgHeight = tracer.offsetHeight;
            var maxHeight = Math.floor(Math.max(bgHeight,(stuck.offsetWidth * bgHeight / bgWidth)));
            stuck.style.maxHeight = maxHeight + "px";

            article.style.marginTop = stuck.offsetHeight+"px";
            var scaledImage = (afterImageOffset * stuck.offsetWidth / bgWidth);
            if (stuckBelowImage) {
                stuckBelowImage.style.top = scaledImage + "px";
            }
            console.log("heigh <=",maxHeight,"article free",stuck.offsetHeight,"scaled",scaledImage);
        }

        var stuck = document.getElementById("stuck");
        var stuckBelowImage = document.getElementById("stuck-below-image")
        var article = document.querySelector('article');
        var tracer = document.getElementById("tracer");

        if (stuck) {
            placeParts();
            window.addEventListener("resize",placeParts,true);
        }
        }();
    </script>
