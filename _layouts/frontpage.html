{{ content }}

    <div id="tracer"></div>
    <script>
        !function() {
            var afterImageOffset = 180;

        function placeParts() {
            var bgWidth = tracer.offsetWidth, bgHeight = tracer.offsetHeight;
            var maxHeight = Math.floor(Math.max(bgHeight,(intro.offsetWidth * bgHeight / bgWidth)));
            intro.style.maxHeight = maxHeight + "px";

            article.style.marginTop = intro.offsetHeight+"px";
            var scaledImage = (afterImageOffset * intro.offsetWidth / bgWidth);
            if (introBelowImage) {
                introBelowImage.style.top = scaledImage + "px";
            }
            console.log("heigh <=",maxHeight,"article free",intro.offsetHeight,"scaled",scaledImage);
        }

        var intro = document.getElementById("intro");
        var introBelowImage = document.getElementById("intro-below-image")
        var article = document.querySelector('article');
        var tracer = document.getElementById("tracer");

        if (intro && false) {
            placeParts();
            window.addEventListener("resize",placeParts,true);
        }

        Resolver("page").on("true","state.launching",function(){
            // scrollTo(0,1);
            // document.body.scrollTop = 25;
        });

        }();
    </script>
