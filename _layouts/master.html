<!DOCTYPE html>
<!--[if IEMobile 7]> <html lang="en" class="no-js iem7"> <![endif]-->
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html lang="en" class="no-js"><!--<![endif]-->

<head>
  {% include ipad_friendly_html5_head.html %}


  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
{% if site.y_key %}
  <META name="y_key" content="{{ site.y_key }}" />
{% endif %}


  {% if site.analytics_id %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//stats.g.doubleclick.net/dc.js','ga');

    ga('create', '{{ site.analytics_id }}', '{{ site.domain }}');
    ga('send', 'pageview');
</script>
  {% endif %}


</head>

<body class="{{ page.body-class }}">

{{ content }}

  <!-- JavaScript -->
{% if page.googlecdn %}
  <!-- Grab Google CDN's jQuery. fall back to local if neccessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% endif %}
  <script>!window.jQuery && document.write('<script src="/js/jquery-1.10.2.min.js"><\/script>')</script>
  <!-- // <script src="/js/jquery-1.10.2.min.js"></script> -->
  <script src="/js/mediaelement-and-player.min.js"></script>

  <script>
  jQuery(document).ready(function($) {
    $('video').mediaelementplayer();
});
  </script>
</body>
</html>
