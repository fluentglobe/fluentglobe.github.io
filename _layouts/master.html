<!DOCTYPE html>
<html lang="en" class="no-js no-horizontal-scroll">
<head>
  {% include ipad_friendly_html5_head.html %}


  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
{% if site.y_key %}
  <META name="y_key" content="{{ site.y_key }}" />
{% endif %}


  {% if site.analytics_id %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.analytics_id }}', '{{ site.domain }}');
    ga('send', 'pageview');
</script>
  {% endif %}


</head>

<!-- http://paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <body class="ie9"> <![endif]-->
<!--[if gt IE 9]>  <body>             <![endif]-->
<!--[if !IE]><!--> <body class="{{ page.body-class }}">         <!--<![endif]-->

{{ content }}

  <!-- JavaScript -->
{% if page.googlecdn %}
  <!-- Grab Google CDN's jQuery. fall back to local if neccessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% endif %}
  <script>!window.jQuery && document.write('<script src="/js/jquery-1.4.2.min.js"><\/script>')</script>
</body>
</html>
