dependencies:
    pre:
        - npm install -g karma
    post:
        - bower install
    cache_directories:
        - ~/nvm

deployment:
    tasks:
        branch: master
        owner: fluentglobe
        commands:
            - ./scripts/circle/deploy.sh --sha1=$CIRCLE_SHA1 --index=$CIRCLE_NODE_INDEX --build-number=$CIRCLE_BUILD_NUM: {parallel: true}

